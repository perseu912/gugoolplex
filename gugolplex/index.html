<script>

load = async () => {
	
	let p = $("#pesq").val()
	var req = "http://10.0.0.7:3001/pesq/"+p
    
	let n = await fetch(req)
	.then(res => res.json())
	.then((r) => {
		//console.log(r.results)
		//$("#res").append('p'+r.results[0])
		t = 0
		ii = " http://10.0.0.7:3001/loading.gif"
		for(i of r.results){
			t++
			let p = `<a id="al${t}" href= ${ii} ><img id="im${t}" src= ${ii} ></a>`
	       $("#res").append(p)
	   }
	   return r.results
	})
	return n
}

async function pesq(){
	$("#res").html("")
	let r = await load().then(r => {
		console.log(r)
		t = 0
		return r
	})
	for(i of r){
		console.log(i)
		t++
		$(`#al${t}`).attr("href", i)
		$(`#im${t}`).attr("src", i)
	}
//	$("#pesq").val("")	
}


function pes(){
	document.getElementById("res")
	.innerHTML = ""
	p = document.getElementById("pesq")
	.value
	fetch("http://localhost:3001/pes/"+p)
	.then(res => res.json())
	.then((r) => {
		
		console.log(r.results)
		//$("#res").append('p'+r.results[0])
		for(i of r.results){
			p = ` <a href= ${i.link} ><b>${i.title}</b></a></br>
			<p><small></small></p><p> ${i.snippet} </p><br><hr></br>`
			$("#res").append(p)
		}
	})
}
</script>
